<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form *ngIf="userFormGroup" [formGroup]="userFormGroup">
    <div class="form-group">
      <input placeholder="Username" type="text" (ngModelChange)="inputUserName($event)" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <input placeholder="Mail" type="text"  (ngModelChange)="inputMail($event)"  formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <input placeholder="Age" type="number"  (ngModelChange)="inputAge($event)" formControlName="age" class="form-control" />
    </div>
    <div class="form-group">
      <input placeholder="Password" [type]="isShowPassword ? 'text' : 'password'"  (ngModelChange)="inputPassword($event)" formControlName="password"
        class="form-control" />
      <i class="show-password fas fa-eye" (click)="showPassword()"></i>
    </div>
    <div class="form-group">
      <input placeholder="Confirm" [type]="isShowPassword ? 'text' : 'password'"  formControlName="confirmPassword"
        class="form-control" />
      <i class="show-password fas fa-eye" (click)="showPassword()"></i>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" [disabled]="!userFormGroup.valid" (click)="submit()">
    Save
  </button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
</div>
