<div class="container">
  <button tooltip="Create User" class="btn btn-primary" (click)="createUser()">
    <i class="fas fa-plus"></i>
  </button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="!userList || userList.length < 0">
      <tr>
        <td class="text-center" colspan="20">No data available in table</td>
      </tr>
    </tbody>
    <tbody>
      <tr *ngFor="let user of userList">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>
          <i tooltip="Edit User" class="far fa-edit" (click)="editUser(user)"></i>
          <i tooltip="Delete User" class="trash far fa-trash-alt"></i>
        </td>
      </tr>
    </tbody>
  </table>

</div>
